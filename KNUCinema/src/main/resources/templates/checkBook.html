<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        li{
            list-style: none;
        }
    </style>


    <div class="container">
        <p>예약자 성함: <span th:text="${UserDatas.name}"></span></p>
        <p>연락처: <span th:text="${UserDatas.phoneNumber}"></span></p>
        <p>나이 <span th:text="${UserDatas.age}"></span></p>

        <div th:if="${#lists.isEmpty(ReservationDatas)}">
            <p>예약한 내용이 없습니다</p>
        </div>
        <div th:unless="${#lists.isEmpty(ReservationDatas)}">
            <p>예약 내용:</p>
            <ul>
                <li th:each="reservation : ${ReservationDatas}">
                    <p>예약한 영화: <span th:text="${reservation.cinema.title}"></span></p>
                    <p>예약 영화 사진: <span><img th:src="@{${reservation.cinema.image}}  "></span></p>
                    <p>예약 시간: <span th:text="${reservation.cinema.time}"></span></p>
                    <p>예약 좌석: <span th:text="${reservation.reserSeat}"></span></p>

                </li>
            </ul>
        </div>
    </div>

</body>

</html>
