<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h3>결제 완료</h3>
    <script>
        fetch('/question', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        question: "Your initial question here",
        additionalField: "Additional data"
    })
})
.then(response => response.text())
.then(data => console.log(data))
.catch(error => console.error('Error:', error));

    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px; /* Height of the container */
            width: 600px;  /* Width of the container */
            position: relative;
        }

        textarea {
            resize: none;
            height: 40px;
        }

        .form-group label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .btn-custom {
            background-color: #ff5733;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e74c3c;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .btn-bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
    
    <div class="container">
        <div class="py-5 text-center">
            <h2>결제 완료. <br><br> 예약 되었습니다.</h2>
        </div>
        <button type="button" onClick="location.href='/'" class="btn btn-custom btn-bottom-right">홈으로</button>
    </div>

</body>
</html>
